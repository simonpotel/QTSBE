name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask

      - name: Setup Test Environment
        run: |
          cp .env.exemple .env
          mkdir -p data/bank
          python3 -c "import h5py, numpy as np; f=h5py.File('data/bank/qtsbe_data.h5', 'w'); d=np.zeros((20, 6)); d[:,0]=np.arange(0, 20); f.create_dataset('Binance_BTCUSDC_1d', data=d); f.create_dataset('Binance_BTCUSDC_1w', data=d); f.create_dataset('Binance_BTCUSDC_1s', data=d); f.close()"

      - name: Run Pytest
        run: pytest
